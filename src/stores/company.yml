          web: Développement Web
          language_php: Programmation Back End
          account_group: Suivi client
        info-gold:
          name: Stage Développeur Web
          suffix: Mois
      teliae-2:
        work: Alternant Développeur Web
        workDescription: J'ai eu la chance d'être affecté à de multiples missions à ambitions
          variables. Parmi mes plus grosses missions, j'ai du repenser l'interface visuelle
          d'une application ancienne. J'ai dû mettre en place une solution pour adapter
          l'interface aux nouveaux standards d'accessibilité, tout en conservant une interface
          simple et intuitive. Le tout en accompagnants les utilisateurs dans l'évolution
          de leur outil.
        competencies:
          web: Développement Web
          palette: Design UX
          account_group: Suivi client
        info-gold:
          name: Alternant Développeur Web Full Stack
          suffix: ans
      aife:
        name: Aife
        location: Alençon, France (61)
        description: Aife est le nom que j'ai choisi pour mon entreprise en tant que freelance.
          J'y regroupe mon travail en tant que développeur web mais également mes activités
          en tant que créateur de contenu.
      aife-1:
        work: Créateur de contenu
        workDescription: J'ai commencé à créer des vidéos à destination de Youtube. Le
          concept se base sur l'explication et la vulgarisation de sujets techniques complexes
          dans les jeux vidéos. Principalement les Glitchs et le Speedrun. Les vidéos
          ont une volonté première de faire comprendre des mécaniques complexes dans un
          langage accessible pour tous. J'ai pu atteindre plus de 100 000 abonnées ainsi
          que des millions de vues. Je me suis diversifié sur la réalisation de vidéos
          en direct et de streamings.
        competencies:
          video: Montage Vidéo
          speak: Animation de stream
          teach_poll: Vulgarisation
        info-gold:
          name: Créateur de contenu
          suffix: ans
      aife-2:
        work: Développeur Web
        workDescription: Mes activités sont diverses, que ce soit de la création de sites
          vitrines, de la maintenance de sites existants, de l'intégration de contenu.
          Mes compétences en développement, en design, et en création de contenu me permettent
          de répondre à un large panel de demandes. Je profite de mes compétences pour
          développer des outils variés pour faciliter mon travail de créateur de contenu.
        competencies:
          web: Développement Web
          palette: Design UX
          content_copy: Intégration de contenu
        info-gold:
          name: Développeur Web Full Stack
          suffix: ans
