    company:
      website:
        name: Site de l'entreprise
        youtube: Youtube
        twitch: Twitch
      az-network:
        name: AZ Network
        location: Alençon, France (61)
        description: AZ Network est une entreprise travaillant sur la mise en place
          et la maintenance de solutions CRM et ERP.
        work: Stage Développeur Web
        workDescription: J'ai travaillé sur la mise à jour de l'ERP Generix chez différents
          clients. J'ai dû faire de la recherche de données via requêtes SQL, modification
          de fichiers pour adapter les mises à jour spécifiques via des expressions
          régulières.
        competencies:
          web: Développement Web
          database: Base de données
          regex: Expressions Régulières
        info-gold:
          name: Stage Développeur Web
          suffix: Mois
        missions:
          1: Maintenance d’ERP
      teliae:
        name: Teliae
        location: Taluyers, France (69)
        description: Teliae est une entreprise proposant des solutions logistiques
          pour les transporteurs (Transport Management System).
      teliae-1:
        work: Stage Développeur Web
        workDescription: Je commencé dans cette entreprise par un stage. Mon rôle
          consistait à maintenir et ajouter des fonctionnalités sur une application
          de gestion de parcours de livraisons.
        competencies:
          web: Développement Web
          language_php: Programmation Back End
          account_group: Suivi client
        info-gold:
          name: Stage Développeur Web
          suffix: Mois
        missions:
          1: Design and UX Conception
          2: Client and User Training to New Interfaces
      teliae-2:
        work: Alternant Développeur Web
        workDescription: J'ai eu la chance d'être affecté à de multiples missions
          à ambitions variables. Parmi mes plus grosses missions, j'ai du repenser
          l'interface visuelle d'une application ancienne. J'ai repensé l'interface
          d'une ancienne application pour la rendre plus accessible, tout en conservant
          une ergonomie simple et intuitive. En accompagnant les utilisateurs dans
          l'évolution de leur outil.
        competencies:
          web: Développement Web
          palette: Design UX
          account_group: Suivi client
        info-gold:
          name: Alternant Développeur Web Full Stack
          suffix: ans
        missions:
          1: Conception Design et UX
          2: Formation des clients et utilisateurs aux nouvelles interfaces
      aife:
        name: Aife
        location: Alençon, France (61)
        description: Aife est le nom que j'ai choisi pour mon entreprise en tant que
          freelance. J'y regroupe mon travail en tant que développeur web mais également
          mes activités en tant que créateur de contenu.
      aife-1:
        work: Créateur de contenu
        workDescription: J'ai commencé à créer des vidéos à destination de Youtube.
          Le concept se base sur l'explication et la vulgarisation de sujets techniques
          complexes dans les jeux vidéos. Principalement les Glitchs et le Speedrun.
          Les vidéos ont une volonté première de faire comprendre des mécaniques complexes
          dans un langage accessible pour tous. J'ai pu atteindre plus de 100 000
          abonnées ainsi que des millions de vues. Je me suis diversifié sur la réalisation
          de vidéos en direct et de streamings.
        competencies:
          video: Montage Vidéo
          speak: Animation de stream
          teach_poll: Vulgarisation
        info-gold:
          name: Créateur de contenu
          suffix: ans
        missions:
          1: Réalisation de tutoriels et formation en speedrun
          2: Réalisation de vidéos en direct
      aife-2:
        work: Développeur Web
        workDescription: Mes activités sont diverses,  création de sites vitrines,
          maintenance, intégration de contenu... Mes compétences en développement,
          en design, et en création de contenu me permettent de répondre à un large
          panel de demandes. Je développe aussi des outils sur mesure pour optimiser
          mon quotidien de créateur de contenu.
        competencies:
          web: Développement Web
          palette: Design UX
          content_copy: Intégration de contenu
        info-gold:
          name: Développeur Web Full Stack
          suffix: ans
        missions:
          1: Réalisation de tutoriels et formation en speedrun
          2: Réalisation de vidéos en direct
