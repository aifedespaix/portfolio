          title: Halloween Puzzle – Interactive & Encrypted Web Experience
          description: A Halloween-themed web puzzle app combining collaborative investigation, real-time Twitch interactions, client-side encryption with CryptoJS, and nightly timed events. A creative project focused on immersive user experience and smart technical design.
        name: Halloween Puzzle
        short-description: A collaborative investigation for Halloween.
        description: I developed a web application to spice up a Halloween night. The idea was to invite my community members to work together to solve a horrific mystery. Once the project was completed, I decided to make it publicly available. The puzzle starts every day at 8 PM and unfolds over four mysteries to solve within four hours. If all clues are found, players can unlock the final puzzle, available from midnight to 2 AM.
        links:
          '1': Halloween Puzzle
        explains:
          '1':
            title: CryptoJS
            description: The puzzle was designed for an online group. I knew they would try to inspect the code to crack the puzzles. I didn’t want to add a server layer to secure the data—I preferred to focus on content rather than security. So, I used CryptoJS to encrypt the information. Of course, with the data available on the frontend, all the decryption keys were accessible, but the process was enough to discourage players from trying to crack the puzzles.
        difficulties:
          '1': "I integrated Twitch's API, especially the chat feature, allowing real interactions with users without setting up a server. I used random data mixed with chat messages and puzzle-related information to increase the challenge."
