fr:
  stores:
    projects:
      map-education:
        name: Carte Éducative
        short-description: Une Carte Interactive d'un établissement associatif.
        description: Une Carte Interactive présentant des informations imagées sur l'organisation d'un établissement. La carte est accessible via un site WordPress, elle est à destination des visiteurs, principalement des plus jeunes. L'interface doit être simple et ergonomique sur mobile, il faut également intégrer une seconde carte pour détailler un zoom sur le lieu.
        explains:
          '1':
            title: Carte Générale
            description: La carte générale est une carte classique, elle permet de visualiser l'ensemble des points d'intérêt autour de l'établissement. Elle met en avant des lieux avec une description textuelle.
          '2':
            title: Carte de Zoom
            description: La carte de zoom est une carte qui permet de visualiser un point d'intérêt en détail. Elle est accessible via un bouton sur la carte générale.
        difficulties:
          '1': "L'interface était difficile à penser à cause des deux cartes qui se chevauchent sur le même espace."
          '2': "La gestion sur mobile ainsi qu'écran large demande une adaptation particulière compte tenu de la quantité d'informations textuelles à afficher."
          '3': "L'import via WordPress m'a demandé de maîtriser le système de plugins ainsi que la gestion des assets (javascript, css, images, etc.) pour conserver une vitesse de chargement optimale."

en:
  stores:
    projects:
      map-education:
        name: Educational Map
        short-description: An Interactive Map for an Associative Institution.
        description: An Interactive Map presenting illustrated information about the organization of an institution. The map is accessible via a WordPress site and is intended for visitors, primarily younger audiences. The interface must be simple and ergonomic on mobile devices, and a second map needs to be integrated for a detailed zoom-in view of the location.
        explains:
          '1':
            title: General Map
            description: The general map is a standard map that allows users to view all points of interest around the institution. It highlights locations with textual descriptions.
          '2':
            title: Zoom Map
            description: The zoom map provides a detailed view of a specific point of interest. It is accessible via a button on the general map.
        difficulties:
          '1': Designing the interface was challenging due to the two overlapping maps sharing the same space.
          '2': Ensuring usability on both mobile and large screens required special adaptations due to the amount of textual information to display.
          '3': 'Importing the map via WordPress required mastering the plugin system and managing assets (JavaScript, CSS, images, etc.) to maintain optimal loading speed.'
