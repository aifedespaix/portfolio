        name: Joan Tassel
      journey:
        title: Mon parcours
        discovery:
          title: "Découverte de l'informatique"
          part1: "Je me suis passionné d'informatique à l'âge de 12 ans, lorsque j'ai eu accès à une connexion internet sur l'ordinateur familial."
          part2: "Très vite, je me suis intéressé à la structure des sites web. J’ai appris les bases du HTML et du CSS grâce au Site du Zéro (aujourd'hui {link})."
          part3: 'J’ai ensuite commencé à développer mes propres sites, tout en apprenant des langages comme le PHP et le SQL. Cela m’a permis de mieux comprendre la structure des applications web.'
          part4: 'J’ai développé divers sites internet, pour des auto-entrepreneurs, des associations, ou encore des projets personnels d’aide sur des jeux vidéo.'
        professional:
          title: Ma professionnalisation
          content: "C'est en sortant du lycée que j'ai décidé de me tourner vers l'informatique en tant que profession. J'ai passé 6 années dans un {link1} axé sur les sciences informatiques et la gestion de projet. C'est durant cette période que je me suis convaincu que je voulais travailler dans le domaine du développement web. J’ai aussi eu la chance de découvrir le {link2} grâce à différents stages et trois années d’alternance."
          university_link: cursus universitaire
          company_link: monde professionnel
        freelance:
          title: Mon projet en tant que freelance
          content: "À la fin de mes études, j'ai décidé de me lancer à mon compte. J'ai réalisé diverses missions en tant que développeur web freelance. Je me suis également lancé dans la création de contenu vidéo, notamment sur YouTube et Twitch. Je travaille aujourd’hui pour divers clients tout en continuant à développer {link1} qui me tiennent à cœur ."
          projects_link: mes projets personnels
