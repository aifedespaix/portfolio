    languages:
      javascript:
        description: >-
          JavaScript est un langage de programmation côté client utilisé pour
          créer des pages web interactives. Il est initialement conçu pour
          ajouter des fonctionnalités dynamiques aux pages web, aujourd'hui il
          est utilisé pour créer des applications web complexes.
        utilisation: >-
          J'ai utilisé JavaScript pour la création de sites web interactifs. Je
          me suis rapidement tourné vers le TypeScript pour gagner en qualité de
          code et en facilité de développement.
        libraries:
          vue:
            description: >-
              Vue.js est un framework JavaScript pour la création de pages web
              interactives. Il est conçu pour faciliter la création
              d'applications et de sites webs de toute taille.
            utilisation: >-
              J'ai utilisé Vue.js pour la création de sites, interfaces de
              gestion, et overlays interactifs.
            apports: >-
              Vue est le framework qui m'a le plus attiré, de par son approche
              orientée HTML de la logique. C'est avec l'arrivée de Vue 3 que je
              l'ai intégré à une majorité de mes projets.
          react:
            description: >-
              React est une librairie JavaScript pour la création de pages web
              interactives. Elle est la librairie la plus utilisée et populaire
              pour la création d'applications web.
            utilisation: >-
              J'utilise principalement React pour la réalisation de vidéos
              automatisées grâce à la librairie Remotion. J'en connais les
              bases, mais ne le reserve que pour cette utilisation.
            apports: >-
              J’ai découvert un nouveau paradigme avec JSX et le rendu
              déclaratif, mais j’ai préféré la syntaxe de Vue pour mes projets
              web.
          angular:
            description: >-
              Angular est un framework dédié à la création d'applications web
              ambitieuses.
            utilisation: >-
              Angular fut mon premier framework front end que j'ai découvert.
              Son approche orientée composants et son architecture imposant une
              découpe stricte du code m'ont ouvert à de nombreux concepts que
              j'utilise aujourd'hui.
          leaflet:
            description: >-
              Leaflet est une librairie JavaScript pour la création de cartes
              interactives.
            utilisation: J'utilise Leaflet pour la création de cartes interactives.
            apports: >-
              Grâce à sa simplicité, Leaflet m'a fait gagner un temps précieux
              lors de la création de cartes.
          nestjs:
            description: >-
              NestJS est un framework pour la création d'applications Node.js.
              Il impose un cadre pour la structure du code, mais offre une
              grande flexibilité permettant de répondre à des besoins variés.
            utilisation: >-
              J'ai utilisé NestJS pour la création d'API REST et GraphQL, de
              services d'authentification, de stockage de fichiers.
            apports: >-
              Ayant pas mal travaillé sur AngularJS, j'ai tout de suite accroché
              à la philosophie de NestJS. Aujourd'hui je l'utilise pour beaucoup
              de projets backend, de grande ou petite envergure.
          firebase:
            description: >-
              Firebase est un service de base de données NoSQL pour le
              développement web.
            utilisation: >-
              J'ai utilisé Firebase pour la sauvegarde de données,
              l'authentification, les données en temps réel dans des projets où
              j'avais besoin d'un service rapide à mettre en place.
            apports: >-
              Firebase me fait gagner beaucoup de temps quand je dois concevoir
              et stocker des données lors d'un projet où les résultats doivent
              être rapides.
          threejs:
            description: Three.js est une librairie JavaScript pour la création de 3D.
            utilisation: >-
              J'utilise souvent cette technologie pour la création de projets où
              je souhaite intégrer des graphismes 3D sur des projets persos. Que
              ce soit des petits jeux sur navigateur ou des graphismes 3D pour
              des sites web.
            apports: >-
              Three.js m'a ouvert au monde du développement en 3D et aux jeux
              vidéos. J'ai beaucoup progressé sur la programmation Orienté Objet
              et les Design Patterns. J'ai également pu travailler avec des
              moteurs Physiques, notamment Rapier, pour intégrer un système de
              gestion des collisions.
      php:
        description: >-
          PHP est un langage de programmation principalement utilisé pour le
          développement web côté serveur. Il est très populaire pour son
          utilisation dans le développement web dynamique et son intégration
          avec HTML.
        utilisation: >-
          J'ai débuté la programmation grâce à ce langage, j'ai appris à
          l'utiliser pour factoriser la création de mes pages web. Jusqu'à
          concevoir des applications robustes grâce à son approche objet.
          Jusqu'à m'intéresser à des frameworks pour viser une structure plus
          propre et plus maintenable.
        libraries:
          symfony:
            description: >-
              Symfony est un framework PHP pour le développement web. Il est
              conçu pour faciliter la création d'applications web robustes et
              scalables.
            utilisation: >-
              J'ai travaillé avec Symfony durant de nombreux projets scolaires.
              L'objectif était de travailler efficacement en groupe, le cadre
              d'un tel framework d'organiser efficacement les différents jalons
              de production.
            apports: >-
              J'ai appris à mettre en place des bonnes pratiques de
              développement, comme un découpage strict et une gestion des
              erreurs efficace.
          wordpress:
            description: >-
              WordPress est un système de gestion de contenu (CMS) open source
              conçu pour faciliter la création de sites web. Il est largement
              utilisé pour la création de blogs et de sites vitrines.
            utilisation: >-
              J'ai utilisé WordPress pour la création de sites web à destination
              d'autoentrepreneurs et d'associations. L'intérêt principal de
              WordPress est de pouvoir laisser le client gérer son contenu sans
              avoir besoin de connaissances en programmation. Mon travail
              consiste principalement à concevoir des thèmes WordPress adaptés à
              leurs besoins.
            apports: >-
              J'ai appris travailler le référencement naturel, les bonnes
              pratiques de sécurité, et d'accessibilité.
    softwares:
      photoshop:
        description: Photoshop est un logiciel de retouche d'images.
        utilisation: >-
          J'utilise Photoshop pour la retouche d'images, la création de visuels
          pour mes projets, ou pour travailler des supports visuels rapidement.
      illustrator:
        description: Illustrator est un logiciel de création de visuels vectoriels.
        utilisation: >-
          J'utilise Illustrator pour la création et modification de logos ou
          illustrations.
      premierePro:
        description: Premiere Pro est un logiciel de montage de vidéos.
        utilisation: >-
          J'utilise Premiere Pro pour réaliser une grande partie de les vidéos.
          Ma maîtrise du logiciel lié à une bonne organisation me permet de
          travailler très efficacement pour réaliser des montages dynamiques et
          impactants.
      afterEffects:
        description: >-
          After Effects est un logiciel d'animations graphiques, il est utilisé
          pour du motion design et des effets spéciaux.
        utilisation: >-
          J'utilise ce logiciel pour gagner fluidifier mon montage vidéo.Je ne
          maîtrise pas encore After Effects à un niveau expert, mais je m'en
          sers pour compléter l'utilisation de Premiere Pro.
      davinciResolve:
        description: DaVinci Resolve est un logiciel de montage de vidéos.
        utilisation: >-
          Je me suis formé à Da Vinci Resolve car c'est un logiciel très complet
          et gratuit. Il m'a permis de progresser en colorimétrie et réfléchir à
          de nouvelles façons de monter mes vidéos.
      vscode:
        description: VSCode est un éditeur de code multi-plateforme gratuit et open source.
        utilisation: >-
          J'utilise VSCode pour la plupart de mes projets et scripts. Ancien
          abonné à la suite JetBrains durant mes études, je ne souhaitais pas
          payer pour un IDE. J'ai adopté VSCode et son écosystème. J'apprécie
          avoir un contrôle sur mon environnement de travail.
      obsStudio:
        description: OBS Studio est un logiciel de capture et de streaming de vidéos.
        utilisation: >-
          J'utilise OBS Studio pour la gestion de les streams et
          l'enregistrement de scènes. C'est un logiciel stable et complet. Il
          m'a permis de concevoir des émissions en direct sur de longues
          périodes. Que ce soit des streams quotidiens ou des émissions durant
          plusieurs jours, gérées à distance par une équipe.
      docker:
        description: >-
          Docker est une plateforme qui permet de créer, déployer et exécuter
          des applications dans des conteneurs. Ces conteneurs rendent les
          projets plus portables, reproductibles et isolés de l’environnement de
          la machine hôte.
        utilisation: >-
          J'utilise Docker pour créer des environnements de développement
          uniformes, gérer des bases de données temporaires ou des services
          externes (comme Plausible, Traefik, Strapi, PostgreSQL, WordPress,
          etc.), et déployer facilement mes projets sur différents serveurs ou
          machines. Il m'a permis d'automatiser le setup de mes projets, que ce
          soit en local ou en production.
        apports: >-
          Docker m'a permis de gagner en fiabilité et en productivité, surtout
          lorsque je travaille sur plusieurs projets ou avec des équipes. Grâce
          à lui, j'ai réduit les problèmes liés aux différences d'environnement
          entre développeurs. J'ai aussi découvert des bonnes pratiques de
          configuration, de sécurité et d'orchestration avec Docker Compose.
