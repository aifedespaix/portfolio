  projects:
    chat-bot:
      meta:
        title: >-
          Création d’un Chat Bot pour Discord & Twitch – Données, LLM et
          Automatisations
        description: >-
          Développement complet d’un chat bot pour Discord et Twitch :
          récupération de données utilisateur, intégration d’un modèle LLM,
          gestion de serveurs et automatisations via APIs. Un projet orienté
          performances, scalabilité et expérience utilisateur.
      name: Chat Bot de Gestion
      short-description: Un chat bot pour Discord et Twitch
      description: >-
        Un chat bot pour Discord et Twitch. Il permet de gérer des serveurs
        Discord et des chat Twitch. Il peut récupérer des informations diverses
        sur les utilisateurs et les stocker dans une base de données. Il peut
        également interagir avec les utilisateurs.
      explains:
        '1':
          title: Récupération de données
          description: >-
            Une des tâches de ce bot est de récupérer des informations sur les
            utilisateurs. Pour cela, j'utilise la librairie Twurple pour créer
            une connexion à l'API Twitch ainsi que la librairie Discord.js pour
            créer une connexion à l'API Discord. Je récupère les informations
            comme la durée de visionnage, les messages, les commandes, les
            horaires de présence. Ces informations servent à alimenter un
            système de succès et de récompenses. Ainsi les utilisateurs sont
            incités à participer activement à la communauté.
        '2':
          title: Discussion via LLM
          description: >-
            J'ai ajouté une fonctionnalité de discussion via un LLM. Cela permet
            de discuter avec le bot via des messages. Le bot répond à des
            questions générales, mais peut également être utilisé pour des
            questions plus spécifiques. Il est nourri par les données de la base
            de données PostgreSQL et Firebase. Le bot était configuré avec un
            modèle Ollama, mais aujourd'hui j'utilise un modèle DeepSeek, plus
            performant, rapide et moins coûteux en ressources.
      difficulties:
        '1': >-
          Je me suis initié à la mise en place de LLM avec Ollama, j'avais des
          problèmes de performance avec des temps de réponses assez long du fait
          que le modèle tourne en local mais aujourd'hui j'utilise un modèle
          DeepSeek qui est plus performant.
        '2': >-
          Beaucoup de données à gérer et d'automatisations liées à des Webhooks
          ou des tâches répétitives (cron). Il fallait une structure du code
          adaptée à ces différentes tâches pour gagner du temps autant en
          développement de nouvelles tâches qu'en maintenance et en sécurité.
    game-666:
      meta:
        title: Énigme d’Halloween – Application Web Interactive & Cryptée
        description: >-
          Développement d’une application web d’énigmes pour Halloween, mêlant
          enquête collaborative, interactions Twitch en temps réel,
          cryptographie avec CryptoJS et déclenchement automatique d’événements
          nocturnes. Un projet immersif centré sur l’expérience utilisateur et
          la créativité.
      name: Énigme d'Halloween
      short-description: Une enquête collaborative pour Halloween.
      description: >-
        J'ai développé une application web pour animer une soirée d'Halloween.
        L'idée est de proposer aux membres de ma communauté de travailler
        ensemble pour résoudre un mystère horrifique. Une fois le projet
        terminé, j'ai décidé de le mettre à disposition, l'énigme se lance tous
        les jours à partir de 20h. Il se découpe en 4 mystères à résoudre sur 4
        heures, si tous les indices sont trouvés, on peut débloquer l'énigme
        finale disponible de 00h à 02h.
      links:
        '1': Énigme d'Halloween
      explains:
        '1':
          title: CryptoJS
          description: >-
            L'énigme est à destination d'un groupe de personnes sur internet. Je
            savais qu'ils s'amuseraient à regarder dans le code pour cracker les
            énigmes. Je n'avais pas envie d'ajouter une couche serveur pour
            sécuriser les données, j'ai préféré me focus sur le contenu plutôt
            que la sécurité. J'ai donc utilisé CryptoJS pour crypter les
            informations. Évidement, avec les informations fournies par le
            front, il y a toutes les clés pour décrypter, mais le processus à
            suffit pour dissuader les utilisateurs de vouloir cracker les
            énigmes.
      difficulties:
        '1': >-
          J'ai réalisé des liens avec l'API Twitch, notamment le chat, ça m'a
          permis de créer de réelles interactions avec les utilisateurs sans
          mettre en place de serveur. J'ai joué avec des données aléatoires
          mélangées avec des messages du chat et des informations sur l'énigme
          pour accentuer la difficulté.
    interface-administration:
      meta:
        title: Interface de Gestion pour Stream – Overlays, Sondages & Modération
        description: >-
          Développement d’une application web destinée à un streamer et son
          équipe de modération. Elle centralise la gestion du stream, des
          vidéos, des sondages, de la musique, des overlays dynamiques et bien
          plus, avec intégration de l’API Twitch et Firebase.
      name: Interface d'Administration
      short-description: Application web à destination d'un streamer et de ses modérateurs.
      description: >-
        Une application web qui regroupe une multitude de fonctionnalités pour
        la gestion d'un stream et des vidéos. Génération des overlay dynamiques
        reliés à une base de données Firebase. Génération des commandes,
        sondages, messages automatiques, modération des messages, gestion de la
        musique, génération de planning.
      links:
        '1':
          name: Interface d'Administration
      explains:
        '1':
          title: Gestionnaire de Stream
          description: >-
            Écran simple et épuré pour gérer les différents paramètres du stream
            le tout relié à une base de données pour proposer des informations
            pertinentes aux spectateurs comme les infos du stream, la musique en
            cours, les commandes etc.
        '2':
          title: Validation des sondages
          description: >-
            Un système, lié à un site dédié aux spectateurs permet de proposer
            des sondages. Ces derniers sont regroupé sur une page dédiée et sont
            validés ou rejetés par les modérateurs.
        '3':
          title: Générateur de commandes FFMPEG
          description: >-
            Un système de génération de commandes FFMPEG pour le découpage des
            vidéos avant leur diffusion.
      difficulties:
        '1': >-
          Lien fort avec l'API Twitch, cependant cette dernière n'est pas la
          plus simple à utiliser, et la documentation est assez pauvre,
          heureusement il existe des librairies qui permettent de faciliter
          l'utilisation de l'API : Twurple.
        '2': >-
          Pour avoir des informations en temps réel sur le stream, j'ai dû
          mettre en place des solutions pour optimiser les retours sans pour
          autant surcharger les serveurs de requêtes.
    map-education:
      meta:
        title: Carte Interactive Éducative – UI Mobile & Intégration WordPress
        description: >-
          Création d’une carte interactive destinée à un jeune public, intégrée
          dans un site WordPress. Le projet inclut deux vues cartographiques
          (globale et zoom) avec une interface ergonomique, responsive et
          optimisée pour la performance et l’accessibilité mobile.
      name: Carte Éducative
      short-description: Une Carte Interactive d'un établissement associatif.
      description: >-
        Une Carte Interactive présentant des informations imagées sur
        l'organisation d'un établissement. La carte est accessible via un site
        WordPress, elle est à destination des visiteurs, principalement des plus
        jeunes. L'interface doit être simple et ergonomique sur mobile, il faut
        également intégrer une seconde carte pour détailler un zoom sur le lieu.
      explains:
        '1':
          title: Carte Générale
          description: >-
            La carte générale est une carte classique, elle permet de visualiser
            l'ensemble des points d'intérêt autour de l'établissement. Elle met
            en avant des lieux avec une description textuelle.
        '2':
          title: Carte de Zoom
          description: >-
            La carte de zoom est une carte qui permet de visualiser un point
            d'intérêt en détail. Elle est accessible via un bouton sur la carte
            générale.
      difficulties:
        '1': >-
          L'interface était difficile à penser à cause des deux cartes qui se
          chevauchent sur le même espace.
        '2': >-
          La gestion sur mobile ainsi qu'écran large demande une adaptation
          particulière compte tenu de la quantité d'informations textuelles à
          afficher.
        '3': >-
          L'import via WordPress m'a demandé de maîtriser le système de plugins
          ainsi que la gestion des assets (javascript, css, images, etc.) pour
          conserver une vitesse de chargement optimale.
    map-game:
      meta:
        title: >-
          Carte Interactive pour Jeu d’Exploration – Recherche, UX et
          Optimisation
        description: >-
          Développement d’une carte interactive pour accompagner un jeu
          d’exploration. Intégration d’un moteur de recherche (Fuse.js), filtres
          avancés, découpes d’image personnalisées et UI responsive. Un projet
          orienté performance, lisibilité et ergonomie multi-écrans.
      name: Carte Interactive
      short-description: Une Carte Interactive servant de support à un jeu vidéo d'exploration.
      description: >-
        Une Carte Interactive servant de support à un jeu vidéo d'exploration.
        Les enjeux sont de donner des informations rapidement au joueur pour
        qu'il puisse progresser efficacement. Le format d'une carte était le
        plus pertinent. Comme c'est un jeu console, l'interface doit être simple
        et ergonomique sur mobile, avec une interface adaptée aux les écrans
        plus larges.
      links:
        '1': Carte Interactive
      explains:
        '1':
          title: Fonctionnalité de recherche
          description: >-
            Une des principales fonctionnalité est la recherche de point
            d'intérêt via une saisie de texte. Pour cela, j'utilise Fuse.js qui
            est un moteur de recherche très performant et rapide, il gère par
            exemple les mots partiels.
        '2':
          title: Fonctionnalité de filtrage
          description: >-
            Par soucis de lisibilité et de performances, il faut limiter le
            nombre d'éléments affichés sur la carte. Pour cela, j'utilise un
            filtre qui permet de n'afficher que les points d'intérêt
            correspondant à la recherche du joueur.
      difficulties:
        '1': >-
          Il y a énormément de données à afficher sur la carte, il faut donc
          gérer les performances.
        '2': >-
          La gestion des écrans de différentes tailles, l'ergonomie et l'UX est
          compliquée car une carte n'est pas un élément visuel habituel à gérer
          pour moi.
        '3': >-
          La création de la base de la carte de base à dû demander une découpe,
          à chaque niveau de zoom d'une image gigantesque. Il m'a fallu
          développer un algorithme pour gérer cette découpe et optimiser le
          temps de chargement.
    mini-games:
      meta:
        title: Mini-Jeux Interactifs – Calendrier de l’Avent Ludique et Mobile
        description: >-
          Création d’un calendrier de l’avant sous forme de mini-jeux.
          Intégration d’un moteur audio, de filtres et d’un moteur de recherche.
          Un projet centré sur l’ergonomie et l’expérience
          utilisateur.Développement d’un Calendrier de l’Avent composé de
          mini-jeux accessibles sur mobile. Mots croisés, taquin, paires,
          énigmes… Chaque jeu intègre une interface tactile optimisée, des
          effets sonores et visuels, et plusieurs niveaux de difficulté pour une
          expérience immersive.
      name: Mini-Jeux
      short-description: Calendrier de l'Avant sous forme de Mini-Jeux.
      description: Calendrier de l'Avant sous forme de Mini-Jeux.
      links:
        '1': Calendrier de l'Avant
      explains:
        '1':
          title: Mots Croisés Simplifiés
          description: >-
            Le principe de ce mini jeu est de proposer une grille de lettres à
            remplir. Chaque ligne est associée à une description permettant de
            découvrir le mot correspondant. Il y a des interactions audio et
            visuelles pour améliorer l'expérience.
        '2':
          title: Jeu des paires
          description: >-
            Le principe est simple, il y a une grille d'images dédoublées posées
            face cachée. Le joueur doit retourner deux images parmi lesquelles
            une seule est identique. Chaque essai coûte un point, le but est de
            trouver toutes les paires en un minimum de coups.
        '3':
          title: L'énigme du Coffre
          description: >-
            Un Coffre mystérieux, un code à 3 chiffres à trouver. Chaque bouton
            donne accès à une image où un indice est caché.
        '4':
          title: Jeu du Taquin
          description: >-
            Le Taquin est un jeu de puzzle classique. Le joueur doit déplacer
            les tuiles pour reconstituer l'image originale. Le programme
            commence par prendre une image et la découpe en X tuiles, il retire
            une des tuiles et ensuite mélange de la même façon que le joueur
            doit reconstituer l'image. Il le fait très vite, le joueur peut
            alors le résoudre. J'ai mis 3 niveaux de difficultés avec 3 niveaux
            de découpage des images.
      difficulties:
        '1': >-
          Comme ce sont principalement des mini-jeux et que la plus-part des
          utilisateurs sont sur téléphone, j'ai dû gérer le système tactile pour
          faciliter l'expérience. Heureusement, javascript propose une API très
          simple pour cela : les Touch Events. Encore plus facilité par la
          librairie VueUse.
        '2': >-
          Pour améliorer l'expérience de jeu, j'ai mis en place beaucoup
          d'éléments audio. Musiques et effets sonores. J'ai réalisé un petit
          moteur qui permet de les gérer efficacement : Activer/Désactiver,
          Mettre en pause, Ajuster le volume, Bloquer l'interaction tant qu'un
          son est joué, Chargement des assets.
    video-learning:
      meta:
        title: Génération de Vidéos Éducatives Automatisées – IA, Voix & Remotion
        description: >-
          Création d’un système complet de vidéos éducatives automatisées :
          génération des mots via IA, voix synthétiques avec Coqui TTS,
          animation 3D via Remotion et publication automatique sur YouTube et
          TikTok. Un projet alliant innovation, contenu pédagogique et
          automatisation web.
      name: Vidéos Automatisées
      short-description: Génération de vidéos à but éducatif et automatisées.
      description: Génération de vidéos à but éducatif et automatisées.
      links:
        en: Apprendre l'Anglais
        fr: Apprendre le Français
      explains:
        '1':
          title: Génération des mots
          description: >-
            Les mots sont générés depuis des thèmes que je définis. Une IA
            génères une liste de mots et leur traduction selon le thème.
        '2':
          title: Difficulté des mots
          description: >-
            Je transfère les résultats de l'IA vers une base de données gérée
            par NestJS. Chaque mot est associé manuellement à un niveau de
            difficulté via une interface dédiée.
        '3':
          title: Génération des voix
          description: >-
            Chaque mot est prononcé par une voix par IA qui tourne en local. La
            voix est générée avec Coqui TTS. Je lui fourni un fichier audio de
            référence pour la voix et un fichier texte, il génère ainsi une voix
            qui prononce le texte.
        '4':
          title: Génération des vidéos
          description: >-
            Les vidéos sont générées avec Remotion. J'y applique une phrase
            d'introduction et un thème, quelques mots à deviner à difficulté
            croissante, jusqu'à la fin de la vidéo. Le tout accompagné d'un
            personnage en 3D qui réagit à la question et la réponse. Remotion
            est capable de générer une vidéo en quelques minutes, il se nourrit
            des infos stockées dans la base de données via des requêtes au
            serveur NestJS.
        '5':
          title: Upload des vidéos
          description: >-
            Youtube et Tiktok proposent des API pour uploader des vidéos,
            cependant il y a des restrictions de droits d'accès, j'ai donc
            développé un script en NodeJS pour uploader les vidéos grâce à
            Puppeteer, c'est un outil qui sert à réaliser des tâches
            automatisées sur des sites web. Tout le processus de connexion,
            upload, remplissage des informations et programmation de la vidéo
            est automatisé.
      difficulties:
        '1': >-
          Les voix générées sont parfois ratées, je dois vérifier manuellement
          chaque résultat et relancer l'IA avec une nouvelle graine dans le cas
          où la voix est mauvaise ou buguée.
        '2': >-
          Le système d'envoie des vidéos étant automatisé par un script
          utilisant un navigateur virtuel, chaque évolution de l'interface de
          Youtube et Tiktok est susceptible de faire bugger le script.
        '3': >-
          Je pensais que le contenu puisse attirer un certain publique de par la
          qualité des vidéos comparé à d'autres chaînes concurrentes. Cependant,
          le manque de diffusion m'a fait arrêté la publication de nouvelles
          vidéos.
